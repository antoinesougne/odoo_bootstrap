<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Boostrap Odoo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-900">
                        <!-- I did not find a way to change nav-link's background color -->
                        <ul class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="nav-tab-one" data-bs-toggle="tab"
                                    data-bs-target="#tab-one" type="button" role="tab" aria-controls="tab-one"
                                    aria-selected="true">
                                    Tab 1
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="nav-tab-two" data-bs-toggle="tab" data-bs-target="#tab-two"
                                    type="button" role="tab" aria-controls="tab-two" aria-selected="false">
                                    Tab 2
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="nav-tab-three" data-bs-toggle="tab" data-bs-target="#tab-three"
                                    type="button" role="tab" aria-controls="tab-three" aria-selected="false">
                                    Tab 3
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" id="nav-disabled" disabled>
                                    Disabled
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" role="tab-panel" id="tab-one"
                                        aria-labelledby="nav-tab-one">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-12 p-3">
                                                    <h5 class="card-title">Card title</h5>
                                                    <h6 class="card-subtitle mb-2 text-muted">
                                                        Card subtitle
                                                    </h6>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <ul class="nav flex-column nav-items col-12 col-md-6 p-0" id="tabItems"
                                                    role="tablist">
                                                    <li class="border-start-0 border-end-0 list-group-item"
                                                        role="presentation">
                                                        <a class="nav-link" id="first-item-tab"
                                                            data-bs-target="#first-item" data-bs-toggle="tab"
                                                            type="button" role="tab">
                                                            Item 1
                                                        </a>
                                                    </li>
                                                    <li class="border-start-0 border-end-0 list-group-item"
                                                        role="presentation">
                                                        <a class="nav-link" id="second-item-tab"
                                                            data-bs-target="#second-item" data-bs-toggle="tab"
                                                            type="button" role="tab">
                                                            Item 2
                                                        </a>
                                                    </li>
                                                    <li class="border-start-0 border-end-0 list-group-item"
                                                        role="presentation">
                                                        <a class="nav-link" id="third-item-tab"
                                                            data-bs-target="#third-item" data-bs-toggle="tab"
                                                            type="button" role="tab">
                                                            Item 3
                                                        </a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content col-12 col-md-6 p-0" id="tabItemsContent">
                                                    <div class="tab-pane fade show active" id="first-item"
                                                        role="tabpanel">
                                                        <img class="img-fluid w-100"
                                                            src="https://via.placeholder.com/299x172/0000FF/000000" />
                                                    </div>
                                                    <div class="tab-pane fade" id="second-item" role="tabpanel">
                                                        <img class="img-fluid w-100"
                                                            src="https://via.placeholder.com/299x172/00FF00/000000" />
                                                    </div>
                                                    <div class="tab-pane fade" id="third-item" role="tabpanel">
                                                        <img class="img-fluid w-100"
                                                            src="https://via.placeholder.com/299x172/FF0000/000000" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade text-center py-5" role="tab-panel" id="tab-two"
                                        aria-labelledby="nav-tab-two">
                                        <div>
                                            <span>Loading...</span>
                                        </div>
                                        <div>
                                            <svg width="100" height="100">
                                                <path fill="#000"
                                                    d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                                                    <animateTransform attributeName="transform" attributeType="XML"
                                                        type="rotate" dur="1s" from="0 50 50" to="360 50 50"
                                                        repeatCount="indefinite" />
                                                </path>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" role="tab-panel" id="tab-three"
                                        aria-labelledby="nav-tab-three">
                                        <div class="row g-0">
                                            <div class="col-md-4">
                                                <img src="https://via.placeholder.com/199x184" class="img-fluid"
                                                    alt="...">
                                            </div>
                                            <div class="col-md-8">
                                                <div class="card-body">
                                                    <h5 class="card-title">Card title</h5>
                                                    <p class="card-text">This is a wider card with supporting
                                                        text below as a natural lead-in to additional content.
                                                        This content is a little bit longer.</p>
                                                    <p class="card-text"><small class="text-muted">Last updated
                                                            3 mins ago</small></p>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>2 days ago</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
